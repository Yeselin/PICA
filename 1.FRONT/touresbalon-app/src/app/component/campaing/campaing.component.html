<div class="slider">
  <ul class="slides">
      <li *ngFor="let product of products">
          <img src={{getImageRef(product.image_ref)}} class="activator responsive-img">
          <div class="caption center-align">
              <h3 cla>{{product.name}}</h3>
              <h5 class="light grey-text text-lighten-3">{{product.description}}</h5>
          </div>
      </li>
  </ul>
</div>
<div class="container">
  <div class="section">
      <!--   Icon Section   -->
      <div class="row">
          <div class="col s12 m4" *ngFor="let product of products">
              <card-product [product]="product"></card-product>
          </div>
      </div>
  </div>
  <br><br>
</div>
