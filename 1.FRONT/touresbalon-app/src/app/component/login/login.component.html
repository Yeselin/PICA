<div class="row">
        <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="input-field col s12">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="validate" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors">
                        <div *ngIf="f.username.errors.required">Username requerido</div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="input-field col s12">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="validate" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors">
                        <div *ngIf="f.password.errors.required">Contrase√±a requerida</div>
                    </div>
                </div>
            </div> 
            <div class="row form-group">
