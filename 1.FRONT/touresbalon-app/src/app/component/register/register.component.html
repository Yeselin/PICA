<body>

  <div class="container" style="width: 600px !important; padding-top: 5%; padding-bottom: 5%;">
    <div class="row">
      <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <h1 class="card-title" style="text-align: center; font-weight: bold;">Crear tu cuenta de TouresBalón</h1>
              <br />
              <div class="row form-group">

                <div class="input-field col s6">
                  <select formControlName="documentType" id="documentType">
                    <option value="CC" >CC</option>
                    <option value="CE" >CE</option>
                    <option value="PA" >PA</option>
                  </select>
                  <label for="documentType">Tipo de doc.</label>
                  <div *ngIf="submitted && f.documentType.errors">
                    <div *ngIf="f.documentType.errors.required" style="color: #ef5350;">Tipo doc requerido</div>
                  </div>
                </div>

                <div class="input-field col s6">
                  <input formControlName="document" id="document" type="text" class="validate">
                  <label for="document">Documento</label>
                  <div *ngIf="submitted && f.document.errors">
                    <div *ngIf="f.document.errors.required" style="color: #ef5350;">Documento requerido</div>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="input-field col s6">
                  <input formControlName="firstName" id="firstName" type="text" class="validate">
                  <label for="firstName">Nombre</label>
                  <div *ngIf="submitted && f.firstName.errors">
                    <div *ngIf="f.firstName.errors.required" style="color: #ef5350;">Nombre requerido</div>
                  </div>
                </div>

                <div class="input-field col s6">
                  <input formControlName="lastName" id="lastName" type="text" class="validate">
                  <label for="lastName">Apellido</label>
                  <div *ngIf="submitted && f.document.errors">
                    <div *ngIf="f.lastName.errors.required" style="color: #ef5350;">Apellido requerido</div>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="input-field col s6">
                  <input formControlName="phoneNumber" id="phoneNumber" type="tel" class="validate">
                  <label for="phoneNumber">Teléfono</label>
                </div>
                <div class="input-field col s6">
                  <input formControlName="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                  <div *ngIf="submitted && f.email.errors">
                    <div *ngIf="f.email.errors.required" style="color: #ef5350;">Email requerido</div>
                  </div>
                </div>
              </div>

              <div class="row form-group">

                <div class="input-field col s6">
                  <input formControlName="password1" id="password1" type="password" class="validate">
                  <label for="password1">Contraseña</label>
                  <div *ngIf="submitted && f.password1.errors">
                    <div *ngIf="f.password1.errors.required" style="color: #ef5350;">Contraseña requerid</div>
                  </div>
                </div>
                <div class="input-field col s6">
                  <input formControlName="password2" id="password2" type="password" class="validate">
                  <label for="password2">Confirmar Contraseña</label>
                  <div *ngIf="submitted && f.password2.errors">
                    <div *ngIf="f.password2.errors.required" style="color: #ef5350;">Confirmar contraseña</div>
                  </div>
                </div>
                <div *ngIf="notMatchPassword" style="color: #ef5350;">No coinciden las contraseñas</div>
              </div>

              <div class="row form-group">
                <div class="input-field col s4">
                  <input formControlName="country" id="country" type="text" class="validate">
                  <label for="country">País</label>
                  <div *ngIf="submitted && f.country.errors">
                    <div *ngIf="f.country.required" style="color: #ef5350;">País requerido</div>
                  </div>
                </div>
                <div class="input-field col s4">
                  <input formControlName="city" id="city" type="text" class="validate">
                  <label for="city">Ciudad</label>
                  <div *ngIf="submitted && f.country.errors">
                    <div *ngIf="f.city.required" style="color: #ef5350;">Ciudad requerida</div>
                  </div>
                </div>
                <div class="input-field col s4">
                  <input formControlName="state" id="state" type="text" class="validate">
                  <label for="state">Departamento</label>
                  <div *ngIf="submitted && f.state.errors">
                    <div *ngIf="f.state.required" style="color: #ef5350;">Departamento requerido</div>
                  </div>
                </div>

              </div>

              <div class="row form-group">
                  <div class="input-field col s8">
                    <input formControlName="street" id="street" type="text" class="validate">
                    <label for="street">Dirección</label>
                    <div *ngIf="submitted && f.street.errors">
                      <div *ngIf="f.street.required" style="color: #ef5350;">Dirección requerida</div>
                    </div>
                  </div>
                  <div class="input-field col s4">
                    <input formControlName="zip" id="zip" type="text" class="validate">
                    <label for="zip">Código postal</label>                    
                  </div>  
                </div>

            </div>
            <div class="card-action" style="text-align: right">
              <button [disabled]="loading" class="btn waves-effect waves-light" type="submit" name="action">Registrar</button>
              <a href="#" style="padding-left: 15px;">Regresar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
