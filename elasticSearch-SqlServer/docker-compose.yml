version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.1
    container_name: elasticsearch
    environment:
      - cluster.name=elasticsearch-cluster
      - node.name=node1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.1
    container_name: elasticsearch2
    environment:
      - cluster.name=elasticsearch-cluster
      - node.name=node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - esnet
  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.1
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - esnet
    depends_on: 
      - elasticsearch      
  logstash:
    image: andersbarrios/logstash-touresbalon
    container_name: logstash
    depends_on:
      - elasticsearch
    environment:
      - DB_HOST=172.18.0.2
      - DB_PORT=1433
      - DB_NAME=Touresbalon
      - DB_USER=SA
      - DB_PASSWORD=Ingeniero3118.
      - "DB_STATEMENT=SELECT * FROM Users WHERE CREATION_DATE >= :sql_last_value"
      - TRACKING_COLUMN=CREATION_DATE
      - ES_INDEX=cs_users
      - "CRON_PATTERN=*/5 * * * *"
    networks:
      - esnet
networks:
  esnet: