<div class="search hide-on-med-and-down">
  <div class="search-left">
    <div class="search-list">
      <div class="search-facade">
        <span class="search-label" style="width: auto;">{{selectedObj.label}}</span>
        <i class="material-icons">arrow_drop_down</i>
      </div>
      <select #selectType class="search-select blue-grey darken-4" (change)="changeSelectType(selectType.value)">
        <option *ngFor="let type of listTypes" value={{type.id}} label={{type.label}}></option>
      </select>
    </div>
  </div>
  <div class="search-center">
    <div class="search-input">
      <input #search (keyup.enter)="onEnter(search.value)" type="text" 
            required class="search-field-input" autocomplete="off" >
    </div>
  </div>
</div>
