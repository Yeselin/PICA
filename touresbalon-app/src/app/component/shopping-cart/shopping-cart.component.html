<ul class="collection with-header">
  <li class="collection-header"><h4>Carrito de compras</h4></li>
  <li class="collection-item avatar" *ngFor="let item of items">
    <img src={{item.product.image_ref}} alt="" class="circle">
    <span class="title">{{item.product.name}}</span>
    <p>{{item.product.desc}}</p>
    <a href="#!" class="secondary-content"><i class="material-icons">send</i></a>
  </li>
</ul>
