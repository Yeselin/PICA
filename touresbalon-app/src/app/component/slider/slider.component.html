<div class="slider">
    <ul class="slides">
        <li *ngFor="let product of products">
            <img src={{product.image}}  class="activator responsive-img">
            <div class="caption center-align">
                <h3 cla>{{product.name}}</h3>
                <h5 class="light grey-text text-lighten-3">{{product.description}}</h5>
            </div>
        </li>    
    </ul>
</div>
